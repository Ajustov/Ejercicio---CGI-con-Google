<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Búsqueda Avanzada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav>
    <a href="index.html">Búsqueda</a>
    <a href="images.html">Imágenes</a>
    <a href="advanced.html">Búsqueda Avanzada</a>
</nav>

<div class="advanced-container">
    <form action="https://www.google.com/search" method="get">

        <div class="field">
            <label>Todas estas palabras:</label>
            <input type="text" name="as_q">
        </div>

        <div class="field">
            <label>Esta palabra o frase exacta:</label>
            <input type="text" name="as_epq">
        </div>

        <div class="field">
            <label>Ninguna de estas palabras:</label>
            <input type="text" name="as_eq">
        </div>

        <div class="submit-container">
            <input type="submit" value="Búsqueda avanzada">
        </div>

    </form>
</div>

</body>
</html>
